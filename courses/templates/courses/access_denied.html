{% extends 'base.html' %}
{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg p-5 rounded-4">
                <div class="mb-4">
                    <i class="bi bi-shield-lock text-danger display-1"></i>
                </div>
                <h2 class="fw-bold mb-3">Enrollment Required</h2>

                <div class="d-grid gap-3">
                    <a href="{% url 'course_detail' topic.unit.subject.course.id %}" class="btn btn-primary btn-lg fw-bold">Back to Course Details</a>
                    <a href="/" class="btn btn-outline-secondary">Go to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
