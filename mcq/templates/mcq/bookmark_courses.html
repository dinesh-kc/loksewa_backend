{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h4 class="fw-bold mb-4"><i class="bi bi-bookmark-fill me-2"></i>My Bookmarked Courses</h4>
    <div class="row g-4">
        {% for course in courses %}
        <div class="col-md-4">
            <div class="card h-100 border-0 shadow-sm rounded-4 text-center p-4">
                <i class="bi bi-folder2-open display-5 text-primary mb-3"></i>
                <h5 class="fw-bold">{{ course.title }}</h5>
                <a href="{% url 'course_bookmarks' course.id %}" class="btn btn-outline-primary rounded-pill mt-2">
                    View Questions
                </a>
            </div>
        </div>
        {% empty %}
        <div class="text-center py-5 w-100">
            <p class="text-muted">No bookmarks yet. Start studying and save some!</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
