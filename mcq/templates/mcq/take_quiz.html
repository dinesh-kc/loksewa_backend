{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="d-flex justify-content-between align-items-end mb-4">
            <div>
                <span class="badge bg-dark mb-2">Practice Mode</span>
                <h3 class="fw-bold m-0">{{ topic.title }}</h3>
            </div>
            <div id="quiz-timer" class="h4 fw-bold text-danger m-0"></div>
        </div>

        <form method="POST">
            {% csrf_token %}
            {% for question in questions %}
            <div class="card mb-4 shadow-sm border-0">
                <div class="card-body p-4">
                    <h5 class="fw-bold mb-3">Q{{ forloop.counter }}. {{ question.question_text }}</h5>
                    <div class="options-list">
                        {% for choice in question.choices.all %}
                        <div class="form-check p-0 mb-2">
                            <input class="btn-check" type="radio" name="question_{{ question.id }}" id="c{{ choice.id }}" value="{{ choice.id }}" required>
                            <label class="btn btn-outline-secondary w-100 text-start px-3 py-2" for="c{{ choice.id }}">
                                {{ choice.option_text }}
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-success btn-lg w-100 shadow">Submit All Answers</button>
        </form>
    </div>
</div>
{% endblock %}
